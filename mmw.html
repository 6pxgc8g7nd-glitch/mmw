<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燕雲十六聲 - 心力計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap');

        body {
            background-color: #0c0c0c;
            background-image: 
                radial-gradient(circle at center, rgba(40, 40, 40, 0.8) 0%, rgba(12, 12, 12, 1) 100%),
                url('https://www.transparenttextures.com/patterns/dark-matter.png');
            font-family: 'Noto Serif TC', serif;
            color: #d1d5db;
        }

        .wuxia-card {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #444;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* 裝飾性邊角 */
        .wuxia-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 40px; height: 40px;
            border-top: 2px solid #a88a5d;
            border-left: 2px solid #a88a5d;
        }

        .wuxia-card::after {
            content: "";
            position: absolute;
            bottom: 0; right: 0;
            width: 40px; height: 40px;
            border-bottom: 2px solid #a88a5d;
            border-right: 2px solid #a88a5d;
        }

        .ink-input {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            color: #e5e7eb;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .ink-input:focus {
            border-color: #a88a5d;
            box-shadow: 0 0 15px rgba(168, 138, 93, 0.3);
            outline: none;
        }

        .gold-text {
            color: #a88a5d;
            letter-spacing: 0.1em;
        }

        .sepia-box {
            background: rgba(168, 138, 93, 0.05);
            border: 1px solid rgba(168, 138, 93, 0.2);
        }

        .progress-ink {
            background: linear-gradient(90deg, #444 0%, #a88a5d 100%);
            box-shadow: 0 0 10px rgba(168, 138, 93, 0.5);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md wuxia-card p-10">
        <!-- 標題 -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black gold-text mb-2">燕雲 · 心力調息</h1>
            <div class="flex justify-center items-center gap-4">
                <div class="h-px w-10 bg-gradient-to-r from-transparent to-[#a88a5d]"></div>
                <p class="text-xs uppercase tracking-[0.3em] text-gray-500">八分一息</p>
                <div class="h-px w-10 bg-gradient-to-l from-transparent to-[#a88a5d]"></div>
            </div>
        </div>

        <div class="space-y-8">
            <!-- 數據概覽 -->
            <div class="grid grid-cols-2 gap-px bg-[#333]">
                <div class="bg-[#1a1a1a] p-4 text-center">
                    <span class="block text-[10px] text-gray-500 mb-1">心力上限</span>
                    <span class="text-2xl font-bold gold-text">550</span>
                </div>
                <div class="bg-[#1a1a1a] p-4 text-center">
                    <span class="block text-[10px] text-gray-500 mb-1">回復頻率</span>
                    <span class="text-2xl font-bold gold-text">8 <span class="text-sm font-normal">分</span></span>
                </div>
            </div>

            <!-- 輸入區域 -->
            <div class="relative">
                <p class="text-center text-xs text-gray-500 mb-3 tracking-widest">當前殘存心力</p>
                <input 
                    type="number" 
                    id="currentStamina" 
                    placeholder="肆佰" 
                    class="w-full text-center text-5xl font-bold py-6 ink-input rounded-sm transition-all"
                    max="550"
                    min="0"
                    oninput="calculate()"
                >
            </div>

            <!-- 計算結果 -->
            <div id="resultArea" class="hidden space-y-6">
                <div class="sepia-box p-6 rounded-sm">
                    <div class="flex flex-col items-center mb-6">
                        <span class="text-[10px] text-gray-500 tracking-[0.2em] mb-1">尚需納氣</span>
                        <div class="flex items-baseline gap-1">
                            <span id="neededPoints" class="text-5xl font-bold text-white">0</span>
                            <span class="text-gray-500">點</span>
                        </div>
                    </div>

                    <div class="space-y-4 text-sm">
                        <div class="flex justify-between border-b border-[#333] pb-2">
                            <span class="text-gray-500">預計耗時</span>
                            <span id="totalTimeStr" class="gold-text font-bold">0 小時 0 分</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">功德圓滿</span>
                            <span id="fullTimeStr" class="text-white font-bold">--:--</span>
                        </div>
                    </div>
                </div>

                <!-- 進度 -->
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <span class="text-[10px] text-gray-500 tracking-widest uppercase">調息進度</span>
                        <span id="progressPercent" class="text-[10px] gold-text font-bold">0%</span>
                    </div>
                    <div class="overflow-hidden h-[2px] bg-[#222]">
                        <div id="progressBar" style="width:0%" class="h-full progress-ink transition-all duration-1000 ease-out"></div>
                    </div>
                </div>
            </div>

            <div id="welcomeMessage" class="text-center text-gray-600 py-12 text-sm tracking-[0.2em]">
                待少俠輸入，方可運功計算
            </div>
        </div>

        <!-- 底部 -->
        <div class="mt-12 text-center">
            <button 
                onclick="resetForm()" 
                class="text-[10px] text-gray-600 hover:text-[#a88a5d] transition-colors tracking-[0.4em] uppercase"
            >
                [ 清除重修 ]
            </button>
        </div>
    </div>

    <script>
        const MAX_HEART = 550;
        const RECOVERY_RATE = 8; 

        function calculate() {
            const input = document.getElementById('currentStamina');
            const welcome = document.getElementById('welcomeMessage');
            const resultArea = document.getElementById('resultArea');
            
            let current = parseInt(input.value);

            if (isNaN(current) || input.value === '') {
                welcome.classList.remove('hidden');
                resultArea.classList.add('hidden');
                return;
            }

            // 限制輸入範圍
            if (current > MAX_HEART) {
                current = MAX_HEART;
                input.value = MAX_HEART;
            }
            if (current < 0) {
                current = 0;
                input.value = 0;
            }

            welcome.classList.add('hidden');
            resultArea.classList.remove('hidden');

            const needed = MAX_HEART - current;
            const totalMinutes = needed * RECOVERY_RATE;
            
            const hours = Math.floor(totalMinutes / 60);
            const mins = totalMinutes % 60;

            const now = new Date();
            const fullDate = new Date(now.getTime() + totalMinutes * 60000);
            
            const hoursDisplay = fullDate.getHours().toString().padStart(2, '0');
            const minsDisplay = fullDate.getMinutes().toString().padStart(2, '0');
            
            let dayText = "";
            const today = new Date();
            today.setHours(23, 59, 59, 999);
            
            if (fullDate > today) {
                const dayDiff = Math.floor((fullDate - new Date().setHours(0,0,0,0)) / 86400000);
                dayText = dayDiff === 1 ? "翌日 " : `第 ${dayDiff + 1} 日 `;
            } else {
                dayText = "今日 ";
            }

            document.getElementById('neededPoints').innerText = needed;
            document.getElementById('totalTimeStr').innerText = `${hours} 小時 ${mins} 分`;
            document.getElementById('fullTimeStr').innerText = dayText + `${hoursDisplay}:${minsDisplay}`;
            
            // 計算當前進度（當前心力/最大心力）
            const percent = Math.round((current / MAX_HEART) * 100);
            document.getElementById('progressPercent').innerText = percent + '%';
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function resetForm() {
            document.getElementById('currentStamina').value = '';
            calculate();
        }
    </script>
</body>
</html>
